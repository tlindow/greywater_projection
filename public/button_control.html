<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Button control</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
  <link rel="stylesheet" href="button_page.css" />
</head>

<body>
  <div class=bg>
    <button id="target">Start <br /> Recycling!</button>
  </div>


  <script src="/anime-master/anime.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="line_drawing.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script>
    var animationState = false;
    $(function() {
      var socket = io();

      $("#target").click(function() {
        var color = '#000000';
        animationState = true;
        socket.emit('water', color);
        socket.emit('animationState', animationState);
      });
    });
  </script>

</body>

</html>
